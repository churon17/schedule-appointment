 <!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper">
    <div class="login-register" style="background-image:url(../assets/images/background/background.png);">
        <div class="login-box card">
            <div class="card-body">
                <form ngNativeValidate #f="ngForm" class="form-horizontal form-material" id="loginform" (ngSubmit)="ingresar(f)" action="index.html">
                    <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-i.png" alt="Home" width="40" height="40" /><br/>
                        <img src="../assets/images/logo-t.png" alt="Home" width="80" height="40"/>
                    </a>
                    <div class="form-group " style="margin-top: 20px;">
                        <div class="col-xs-12">
                            <input [ngModel]="email" name="email" class="form-control" type="text" required placeholder="Correo">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input ngModel name="password" class="form-control" type="password" required placeholder="Contraseña">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-info pull-left p-t-0">
                                <input [(ngModel)]="recuerdame" name="recuerdame" id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                                <label for="checkbox-signup"> Recuérdame </label>
                            </div> <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Forgot pwd?</a>
                         </div>
                    </div>
                    <div class="form-group text-center">
                        <div class="col-xs-12 p-b-20">
                            <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" style="background-color: #7460ee; border-color: #7460ee;" type="submit">Iniciar Sesión</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                            <div class="social">
                                <button type="button" (click)="google()"  class="btn btn-googleplus" data-toggle="tooltip" title="Iniciar sesión con Google">
                                    <i aria-hidden="true" class="fa fa-google-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            ¿Aún no tienes una cuenta? <a routerLink="/register" class="text-primary m-l-5"><b>Regístrate</b></a>
                        </div>
                    </div>
                </form>
                <form class="form-horizontal" id="recoverform" action="index.html">
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <h3>Recuperar contraseña</h3>
                            <p class="text-muted"> Ingresa tu email, y se te enviará las instrucciones</p>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" required="" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
