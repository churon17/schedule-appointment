<div class="row">
    <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Usuarios</h4>

                    <table class="table table-hover"  *ngIf="usuarios.length !== 0">
                        <tbody>
                                <tr *ngFor="let usuario of usuarios">
                                        <td>
                                            <img [src]="usuario.foto | imagen" class="img-50 img-circle">
                                        </td>
                                        <td>{{usuario.nombres}}</td>
                                        <td>
                                            <button class="btn btn-primary">
                                                <i class="fa fa-edit">  </i>
                                            </button>
                                        </td>
                                </tr>
                        </tbody>
                    </table>
                    <div class="alert alert-info" *ngIf="usuarios.length === 0"> No hay registros</div>

                </div>
            </div>
    </div>
    <div class="col-6">
            <div class="card">
                <div class="card-body">

                                    <img class="img-50 img-circle" [src]="medico.foto | imagen:'medico'" >

                                    <button class="btn btn-primary">
                                        <i class="fa fa-edit">  </i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="alert alert-info" *ngIf="medicos.length === 0"> No hay registros</div>
                </div>
            </div>
    </div>
</div>
