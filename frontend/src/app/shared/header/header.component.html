<!-- ============================================================== -->
<!-- Topbar header - style you can find in pages.scss -->
<!-- ============================================================== -->
<header class="topbar">
    <nav class="navbar top-navbar navbar-expand-md navbar-light">
        <!-- ============================================================== -->
        <!-- Logo -->
        <!-- ============================================================== -->
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">
                <!-- Logo icon --><b style="margin-left: 7px;">
                    <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
                    <!-- Dark Logo icon -->
                    <img src="assets/images/logo-i.png" alt="homepage" class="dark-logo" width="40" height="40"/>
                    <!-- Light Logo icon -->
                    <img src="assets/images/logo-i.png" alt="homepage" class="light-logo" width="40" height="40"/>
                </b>
                <!--End Logo icon -->
                <!-- Logo text --><span style="margin-left: 30px;">
                <!-- dark Logo text -->
                <img src="assets/images/logo-t.png" alt="homepage" class="dark-logo" width="80" height="40"/>
                <!-- Light Logo text -->    
                <img src="assets/images/logo-.png" class="light-logo" alt="homepage" width="80" height="40"/></span> </a>
        </div>
        <!-- ============================================================== -->
        <!-- End Logo -->
        <!-- ============================================================== -->
        <div class="navbar-collapse">
            <!-- ============================================================== -->
            <!-- toggle and nav items -->
            <!-- ============================================================== -->
            <ul class="navbar-nav mr-auto">
                <!-- This is  -->
                <li class="nav-item"> <a class="nav-link nav-toggler hidden-md-up waves-effect waves-dark" href="javascript:void(0)"><i class="ti-menu"></i></a> </li>
                <li class="nav-item"> <a class="nav-link sidebartoggler hidden-sm-down waves-effect waves-dark" href="javascript:void(0)"><i class="ti-menu"></i></a> </li>
                <li class="nav-item hidden-sm-down"></li>
            </ul>
            <!-- ============================================================== -->
            <!-- User profile and search -->
            <!-- ============================================================== -->
            <ul class="navbar-nav my-lg-0">
                <!-- ============================================================== -->
                <!-- Search -->
                <!-- ============================================================== -->
                <li *ngIf="loginService.role === 'ADMIN_ROLE'" class="nav-item hidden-xs-down search-box"> <a class="nav-link hidden-sm-down waves-effect waves-dark" href="javascript:void(0)"><i class="ti-search"></i></a>
                    <div class="app-search" >
                        <input #input (keyup.enter)="buscar(input.value)" type="text" class="form-control" placeholder="Buscar y Enter"> <a class="srh-btn"><i class="ti-close"></i></a> </div>
                </li>
            
               
                <!-- ============================================================== -->
                <!-- Profile -->
                <!-- ============================================================== -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle waves-effect waves-dark" href="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img [src]="usuario.foto | imagen : tipoFoto" alt="user" class="img-50 img-circle" /></a>
                    <div class="dropdown-menu dropdown-menu-right animated flipInY">
                        <ul class="dropdown-user">
                            <li>
                                <div class="dw-user-box" align="center">
                                    <div class="u-img"><img [src]="loginService.currentUser.foto | imagen : tipoFoto" alt="user"></div>
                                    <div class="u-text">
                                        <h4>{{ usuario.nombres }}</h4>
                                        <p class="text-muted"> {{ usuario.correo }}</p><a routerLink="/profile" class="btn btn-rounded btn-danger btn-sm">Ver perfil</a></div>
                                </div>
                            </li>
                            <li role="separator" class="divider"></li>
                            <li><a routerLink="/profile"><i class="ti-user"></i> Ver Perfil</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a (click)="loginService.logout()" class="pointer"><i class="fa fa-power-off"></i> Cerrar sesi√≥n  </a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>
<!-- ============================================================== -->
<!-- End Topbar header -->
<!-- ============================================================== -->
