 <!-- ============================================================== -->
        <!-- Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
        <aside class="left-sidebar">
                <!-- Sidebar scroll-->
                <div class="scroll-sidebar">
                    <!-- Sidebar navigation-->
                    <nav class="sidebar-nav">
                        <ul id="sidebarnav">
                            <li class="user-profile">
                                <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><img class="img-circle" [src]="usuario.foto | imagen : tipoFoto" alt="user"/><span class="hide-menu"> {{ usuario.nombres }}</span></a>
                                <ul aria-expanded="false" class="collapse">
                                    
                                    <li><a routerLink="/profile" routerLinkActive="active">Perfil</a></li>
                                    <li><a (click)="loginService.logout()" class="pointer">Logout</a></li>
                                
                                </ul>
                            </li>
                            <li class="nav-devider"></li>
                            <li class="nav-small-cap">PERSONAL</li>
                            
                            <li *ngFor="let item of sideBarService.menu"> 
                                
                                <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                                    <i class="mdi mdi-gauge"></i>
                                    <span class="hide-menu"> {{item.titulo}} 
                                        <span class="label label-rouded label-themecolor pull-right">{{item.submenu.length}}</span>
                                    </span>
                                </a>
                                <ul aria-expanded="false" class="collapse">
                                    <li *ngFor="let submenu of item.submenu">
                                        <a [routerLink]="[submenu.url]" routerLinkActive="active"> {{ submenu.titulo }} </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                    <!-- End Sidebar navigation -->
                </div>
                <!-- End Sidebar scroll-->
            </aside>
            <!-- ============================================================== -->
            <!-- End Left Sidebar - style you can find in sidebar.scss  -->
            <!-- ============================================================== -->
